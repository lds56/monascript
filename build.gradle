plugins {
    id 'java'
}

group 'org.lds56'
version '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation 'org.antlr:antlr4:4.9.2'
}

test {
    useJUnitPlatform()
}
